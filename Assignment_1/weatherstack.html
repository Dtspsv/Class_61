<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="weatherstack.css">
    <title>Weather Stack</title>
</head>
<body>

<div class="forecast">

    <div class="location">
        <span>Mississauga, Ontario, Canada</span>
    </div>

    <div class="section1">
        <div class="left">
            <div>
                <img src="https://weatherstack.com/site_images/weather_icon_partly_cloudy.svg" alt="" width="115px" height="115px">
            </div>
            <div>
                <span>Partly Cloudy</span>
            </div>
        </div>

        <div class="middle">
            <span>21°C</span>
        </div>

        <div class="right">
            <span>Wind:13km/h</span>
            <span>Precip: 15%</span>
            <span>Pressure: 1000mb</span>
        </div>
    </div>


    <div class="section2">
        <div class="day">
            <div>
                <span class="daily">WED</span>
            </div>
            <div>
                <img src="https://weatherstack.com/site_images/weather_icon_cloud_slight_rain.svg" alt="">
            </div>
            <div>
                <span class="temp">24°C</span>
            </div>
        </div>

        <div class="day">
            <div>
                <span class="daily">THU</span>
            </div>
            <div>
                <img src="https://weatherstack.com/site_images/weather_icon_partly_cloudy.svg" alt="">
            </div>
            <div>
                <span class="temp">26°C</span>
            </div>
        </div>

        <div class="day">
            <div>
                <span class="daily">FRI</span>
            </div>
            <div>
                <img src="https://weatherstack.com/site_images/weather_icon_cloud_slight_rain.svg" alt="">
            </div>
            <div>
                <span class="temp">26°C</span>
            </div>
        </div>

        <div class="day">
            <div>
                <span class="daily">SAT</span>
            </div>
            <div>
                <img src="https://weatherstack.com/site_images/weather_icon_cloud_slight_rain.svg" alt="">
            </div>
            <div>
                <span class="temp">29°C</span>
            </div>
        </div>

        <div class="day">
            <div>
                <span class="daily">SUN</span>
            </div>
            <div>
                <img src="https://weatherstack.com/site_images/weather_icon_cloud_slight_rain.svg" alt="">
            </div>
            <div>
                <span class="temp">27°C</span>
            </div>
        </div>
    </div>

</div>

</body>
</html>
